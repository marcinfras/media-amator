<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media amator</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon.webp" type="image/x-icon">
</head>
<body>
    <header class="header">
        <div class="header__logo logo">
            <span class="logo__name logo__name--yellow">media</span>
            <span class="logo__name">amator</span>
            <span class="logo__icon">&#x25BA;</span>
        </div>
        <div class="header__search search">
            <input type="text" placeholder="Wyszukaj w sklepie..." name="search" class="search__input">
            <img src="./images/lupa.svg" alt="lupa" class="search__btn">
        </div>
        <div class="header__cart cart">
            <img src="./images/shopping_cart.svg" alt="shopping cart" class="cart__img">
            <span class="cart__text">Koszyk</span>
            <button class="cart__clear">X</button>
        </div>
    </header>
    <main class="main">
        <aside class="main__categories categories">
            <h1 class="categories__title">Kategorie</h1>
            <div class="categories__buttons">
            </div>
        </aside>
        <section class="main__products main__products--empty">

        </section>
    </main>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
